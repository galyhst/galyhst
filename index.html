<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAWUK GAMAWUK</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>BERESIN YA BANG? KRUT mawuk gamawuk</h1>
        <div id="status-area">
            <p>Level: <span id="current-level">1</span></p>
            <p>Percobaan: <span id="moves-count">0</span></p>
            <button id="next-level-btn" style="display:none;">Lanjut Level <i class="fas fa-arrow-right"></i></button>
        </div>
        
        <div id="game-board">
            </div>

        <div id="modal-game-over" class="modal">
            <div class="modal-content">
                <h2>YAELAH</h2>
                <p id="modal-message">LAMA BANGET LU GINI DOANG</p>
                <button id="modal-next-btn">YWDH NEXT LAH</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
